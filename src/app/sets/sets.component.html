<div class="sets-deck" *ngIf="userSet != undefined">
    <div class="set-card" *ngFor="let set of setExercises">
        <h4 class="set-card-title">{{set.name}}</h4>
        <div *ngFor="let exerc of set.exercises">
            <p class="set-card-name">{{exerc.name}}<br>Amount: {{exerc.amount}}</p>
        </div>
        <button type="button" (click)="editSet(set)">Edit Set</button>
        <button type="button" (click)="deleteSet(set)">Delete Set</button>
    </div>
    <br>
</div>
